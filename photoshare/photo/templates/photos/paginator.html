{% if quarry.has_other_pages %}
                  <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                      {% if quarry.has_previous %}
                      <li class="page-item"><a class="page-link text-white ms-3" style="background-color: #757474; border-radius: 6px;" data-page="{{photos.previous_page_number}}" href="?page={{photos.previous_page_number}}">&#10094; Prev</a></li>
                      {% endif %}
                      {% for page in custom_range %}
                      {% if page == quarry.number %}
                      <li class="page-item active" aria-current="page">
                        <a class="page-link ms-3" style="background-color: #000000; border-radius: 6px;" data-page="{{page}}" href="?page={{page}}">{{page}}</a>
                      </li>
                      {% else %}
                      <li class="page-item"><a class="page-link text-white ms-3" style="border-radius: 6px;background-color: #757474;" data-page="{{page}}" href="?page={{page}}">{{page}}</a></li>
                      {% endif %}
                      {% endfor %}

                      {% if quarry.has_next %}
                      <li class="page-item"><a class="page-link text-white ms-3" style="background-color: #757474; border-radius: 6px;" data-page="{{photos.next_page_number}}" href="?page={{photos.next_page_number}}">Next &#10095;</a></li>
                      {% endif %}

                    </ul>
                  </nav>
                  {% endif %}
