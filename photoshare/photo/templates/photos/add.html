{% extends 'photos/main.html' %}
{% block content %}

        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message: </strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
        {% endfor %}  
        {% else %}
             <div class="m-5">
             <div class="container"> 
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Go Back</a>
                <div class="card">

                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description" class="form-control">
                        </div>
                        
                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>

                                {% for c in categories %}
                                <option value="{{c.id}}">{{c.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name="category_new" type="text" placeholder="Create a new category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                          <label>Upload Image</label>
                          <input required name="image" type="file" multiple class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>

                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
